<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>three.js webgl - loaders - MMD loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="index_files/main.css">
		<style>
			body {
				color: #444;
			}
			a {
				color: #08f;
			}
		</style>
	</head>

	<body>
		<script src="https://threejs.org/examples/js/libs/ammo.wasm.js"></script>

		<script type="module">

			import * as THREE from 'https://threejs.org/build/three.module.js';

			import { OutlineEffect } from 'https://threejs.org/examples/jsm/effects/OutlineEffect.js';
			import { MMDLoader } from 'https://threejs.org/examples/jsm/loaders/MMDLoader.js';
			import { MMDAnimationHelper } from 'https://threejs.org/examples/jsm/animation/MMDAnimationHelper.js';

			let mesh, camera, scene, renderer, effect;
			let helper;

			let ready = false;

			const clock = new THREE.Clock();

			Ammo().then( function () {

init();
animate();

} );

			function init() {
				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 90, window.innerWidth / window.innerHeight, 1, 2000 );

				// scene

				scene = new THREE.Scene();
				scene.background = null;

				// scene.add( new THREE.PolarGridHelper( 30, 10 ) );

				const listener = new THREE.AudioListener();
				camera.add( listener );
				scene.add( camera );

				const ambient = new THREE.AmbientLight( 0x666666 );
				scene.add( ambient );

				const directionalLight = new THREE.DirectionalLight( 0x887766 );
				directionalLight.position.set( - 1, 1, 1 ).normalize();
				scene.add( directionalLight );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
				renderer.setClearColor( 0xffffff, 0 ); 
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				effect = new OutlineEffect( renderer );

				// model

				function onProgress( xhr ) {

					if ( xhr.lengthComputable ) {

						const percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round( percentComplete, 2 ) + '% downloaded' );

					}

				}

				const modelFile = 'https://threejs.org/examples/models/mmd/miku/miku_v2.pmd';
				const vmdFiles = [ 'https://threejs.org/examples/models/mmd/vmds/wavefile_v2.vmd' ];
				const cameraFiles = [ 'https://threejs.org/examples/models/mmd/vmds/wavefile_camera.vmd' ];
				const audioFile = 'https://threejs.org/examples/models/mmd/audios/wavefile_short.mp3';
				const audioParams = { delayTime: 160 * 1 / 30 };

				helper = new MMDAnimationHelper();

				const loader = new MMDLoader();

				loader.loadWithAnimation( modelFile, vmdFiles, function ( mmd ) {

					mesh = mmd.mesh;

					helper.add( mesh, {
						animation: mmd.animation,
						physics: true
					} );

					loader.loadAnimation( cameraFiles, camera, function ( cameraAnimation ) {

						helper.add( camera, {
							animation: cameraAnimation
						} );

						new THREE.AudioLoader().load( audioFile, function ( buffer ) {

							const audio = new THREE.Audio( listener ).setBuffer( buffer );

							helper.add( audio, audioParams );
							scene.add( mesh );

							ready = true;

						}, onProgress, null );

					}, onProgress, null );

				}, onProgress, null );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				effect.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				render();

			}

			function render() {

				if ( ready ) {

					helper.update( clock.getDelta() );

				}

				effect.render( scene, camera );

			}

		</script>

	

</body></html>
